<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="flex items-center justify-between">
      <div>
        <a href="/">
          <img
            class="w-16 m-2"
            src="https://global.tokichi.jp/cdn/shop/files/maruto_ico_g.webp?v=1678952493&width=500"
            alt="store logo"
          />
        </a>
      </div>
    </header>
    <div class="flex h-screen justify-center items-center">
      <div
        class="flex flex-col justify-center items-center"
        id="loginFrom"
        action="submit"
      >
        <h1 class="mb-6 text-4xl text-slate-600">Login</h1>
        <input
          class="w-96 pl-2 py-2 border border-slate-600 rounded"
          type="text"
          placeholder="Username"
          id="login-username"
          name="login-username"
          required
          minlength="3"
          maxlength="20"
          pattern="^[a-zA-Z0-9_-]+$"
        />
        <input
          class="w-96 pl-2 py-2 mt-2 border border-slate-600 rounded"
          type="password"
          name="login-password"
          id="login-password"
          placeholder="Password"
          required
          minlength="8"
        />
        <button
          id="login-button"
          class="bg-slate-600 rounded w-20 py-1 mt-6 text-white"
        >
          Sign in
        </button>
        <button class="border border-slate-600 w-20 py-1 mt-2 rounded">
          <a href="./signup.html"> Sign up</a>
        </button>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
