<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-screen justify-center items-center">
      <form
        class="flex flex-col justify-center items-center"
        id="loginFrom"
        action="submit"
      >
        <h1 class="mb-6 text-4xl text-slate-600">Login</h1>
        <input
          class="w-96 pl-2 py-2 border border-slate-600 rounded"
          type="text"
          placeholder="Email"
          id="emailInput"
          name="emailInput"
        />
        <input
          class="w-96 pl-2 py-2 mt-2 border border-slate-600 rounded"
          type="password"
          name="passwordInput"
          id="passwordInput"
          placeholder="Password"
        />
        <button class="bg-slate-600 rounded w-20 py-1 mt-6 text-white">
          Sign in
        </button>
        <button class="border border-slate-600 w-20 py-1 mt-2 rounded">
          <a href="./signup.html"> Sign up</a>
        </button>
      </form>
    </div>
  </body>
</html>
