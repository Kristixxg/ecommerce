<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <header class="flex items-center justify-between">
      <div>
        <a href="/">
          <img
            class="w-16 m-2"
            src="https://global.tokichi.jp/cdn/shop/files/maruto_ico_g.webp?v=1678952493&width=500"
            alt="store logo"
          />
        </a>
      </div>
      <div id="signupDiv" class="flex items-center">
        <a href="./signup.html"
          ><button
            class="w-20 h-8 border border-slate-600 hover:bg-slate-600 hover:text-white text-slate-600 text-sm rounded-xl"
          >
            Sign Up
          </button>
        </a>
        <a href="./login.html">
          <button
            class="w-20 h-8 mx-2 border border-slate-600 hover:bg-slate-600 hover:text-white text-slate-600 text-sm rounded-xl"
          >
            Login
          </button>
        </a>
      </div>
      <div id="logoutDiv" class="hidden">
        <button
          id="logoutBtn"
          class="w-20 h-8 border mx-2 border-slate-600 hover:bg-slate-600 hover:text-white text-slate-600 text-sm rounded-xl"
        >
          Logout
        </button>
      </div>
      <div class="hidden">
        <div class="flex items-center">
          <button id="searchBtn">
            <img
              class="w-6 h-6 opacity-70"
              src="https://cdn-icons-png.flaticon.com/128/9479/9479251.png"
              alt="search logo"
            />
          </button>
          <input
            class="border border-slate-400 rounded-2xl placeholder:text-sm text-sm placehodler-:text-slate-400 ml-1 my-2 pl-2 py-1 w-52 focus:outline-none"
            type="text"
            placeholder="Search"
            name="search"
            id="userInput"
          />
        </div>
        <div class="flex ml-6 mr-4 items-center">
          <a target="_blank" href="./login.html">
            <img
              class="w-8 h-8 opacity-70"
              src="https://cdn-icons-png.flaticon.com/128/3293/3293331.png"
              alt="login icon"
            />
          </a>
          <a href="">
            <img
              class="ml-1 w-8 h-8 opacity-70"
              src="https://cdn-icons-png.flaticon.com/128/833/833314.png"
              alt="cart icon"
            />
          </a>
        </div>
      </div>
    </header>
    <div
      class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 bg-white shadow-md rounded-lg"
    >
      <div class="flex flex-col lg:flex-row items-start gap-8">
        <img
          id="img"
          class="w-full lg:w-1/2 h-auto rounded-lg object-cover shadow-md"
          src="https://via.placeholder.com/600"
          alt="Product Image"
        />
        <div class="flex-1">
          <h1 id="productName" class="text-3xl font-bold text-gray-800 mb-4">
            Product Name
          </h1>
          <p class="text-gray-500 text-lg mb-2">
            Brand:
            <span id="productBrand" class="text-gray-700"></span>
          </p>
          <p class="text-gray-500 text-lg mb-2">
            Price:
            <span id="price" class="text-green-500 font-medium"></span>
          </p>
          <p id="productDescription" class="text-gray-600 text-lg mt-4"></p>
          <button
            id="favoriteBtn"
            class="mt-6 bg-red-500 text-white py-2 px-6 rounded-lg shadow hover:bg-red-600"
          >
            Add to Favorites
          </button>
        </div>
      </div>

      <div class="mt-12">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Recommended Products
        </h2>
        <div
          id="recommendations"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"
        ></div>
      </div>
    </div>
  </body>
  <script src="./productDetails.js"></script>
</html>
