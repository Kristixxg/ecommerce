<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="flex flex-col justify-center items-center" action="">
        <h2 class="text-5xl mb-6 text-slate-600">Register</h2>
        <div>
          <div class="flex flex-col">
            <label class="text-slate-600" for="">Username</label>
            <input
              id="signup-username"
              class="border border-slate-600 rounded pl-2 py-2 w-80"
              type="text"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-slate-600" for="">Email</label>
            <input
              id="signup-email"
              class="border border-slate-600 rounded pl-2 py-2 w-80"
              type="text"
            />
          </div>
          <div class="flex flex-col">
            <label class="text-slate-600" for="">Password</label>
            <input
              id="signup-password"
              class="border border-slate-600 rounded pl-2 py-2 w-80"
              type="text"
            />
          </div>
        </div>

        <button
          id="signupBtn"
          class="bg-slate-600 w-20 py-1 mt-6 rounded text-white"
        >
          Sign up
        </button>
        <button
          id="go-to-login"
          class="border border-slate-600 w-20 py-1 mt-2 rounded"
        >
          <a href="./login.html"> Sign in</a>
        </button>
      </div>
    </div>
  </body>
  <script src="./signup.js"></script>
</html>
